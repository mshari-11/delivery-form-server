<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - شركة الخط الأول</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }
        
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        
        .error-code {
            font-size: 80px;
            color: #1e3a8a;
            margin: 0;
            font-weight: bold;
        }
        
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        
        .error-description {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .links {
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px;
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #1e40af;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo svg {
            width: 35px;
            height: 35px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
            </svg>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-message">الصفحة غير موجودة</h2>
        <p class="error-description">
            عذراً، لم نتمكن من العثور على الصفحة التي تبحث عنها. 
            قد تكون الصفحة قد تم نقلها أو حذفها، أو ربما كتبت العنوان بشكل خاطئ.
        </p>
        
        <div class="links">
            <a href="/" class="btn">الصفحة الرئيسية</a>
            <a href="/login" class="btn btn-secondary">دخول الإدارة</a>
        </div>
    </div>
</body>
</html>
