<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Line - نظام إدارة التوصيل</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .nav-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .nav-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .nav-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .nav-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .status-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .status-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .status-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .status-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shipping-fast"></i>
        </div>
        
        <h1>First Line Logistics</h1>
        <p style="color: #666; margin-bottom: 30px;">نظام إدارة المناديب والتوصيل</p>
        
        <div class="nav-grid">
            <a href="/employee.html" class="nav-card">
                <i class="fas fa-user-plus"></i>
                <h3>تسجيل مندوب</h3>
                <p>تسجيل مندوب توصيل جديد</p>
            </a>
            
            <a href="/admin.html" class="nav-card">
                <i class="fas fa-cogs"></i>
                <h3>لوحة التحكم</h3>
                <p>إدارة النظام والمناديب</p>
            </a>
        </div>
        
        <div class="status-section">
            <h3 class="status-title">إحصائيات سريعة</h3>
            <div class="status-grid">
                <div class="status-card">
                    <div class="status-number" id="totalCount">-</div>
                    <div class="status-label">إجمالي التسجيلات</div>
                </div>
                <div class="status-card">
                    <div class="status-number" id="pendingCount">-</div>
                    <div class="status-label">في الانتظار</div>
                </div>
                <div class="status-card">
                    <div class="status-number" id="approvedCount">-</div>
                    <div class="status-label">مقبول</div>
                </div>
                <div class="status-card">
                    <div class="status-number" id="todayCount">-</div>
                    <div class="status-label">اليوم</div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>جاري تحميل الإحصائيات...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 First Line Logistics. جميع الحقوق محفوظة</p>
            <p>نظام إدارة المناديب والتوصيل</p>
        </div>
    </div>

    <script>
        // تحميل الإحصائيات
        async function loadStatistics() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/statistics');
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('totalCount').textContent = data.total || 0;
                        document.getElementById('pendingCount').textContent = data.pending || 0;
                        document.getElementById('approvedCount').textContent = data.approved || 0;
                        document.getElementById('todayCount').textContent = data.today || 0;
                    }
                }
            } catch (error) {
                console.log('لا يمكن تحميل الإحصائيات');
                // إظهار قيم افتراضية
                document.getElementById('totalCount').textContent = '0';
                document.getElementById('pendingCount').textContent = '0';
                document.getElementById('approvedCount').textContent = '0';
                document.getElementById('todayCount').textContent = '0';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // تحميل الإحصائيات عند تحميل الصفحة
        window.addEventListener('load', loadStatistics);
        
        // تحديث الإحصائيات كل 30 ثانية
        setInterval(loadStatistics, 30000);
    </script>
</body>
</html>
